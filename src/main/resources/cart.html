<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Bean's Cart</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #f2f2f2;
        }
        .actions {
            margin-top: 20px;
        }
        .actions form {
            display: inline;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            background-color: #6c63ff;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #4c48d1;
        }
    </style>
</head>
<body>

<h1>Your Cart</h1>

<table>
    <thead>
    <tr>
        <th>Dish</th>
        <th>Option</th>
        <th>Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${cartProducts}">
        <td th:text="${item.dish.name}">Dish name</td>
        <td th:text="${item.dishOption.name}">Option name</td>
        <td th:text="${item.quantity}">1</td>
    </tr>
    </tbody>
</table>

</body>
</html>
